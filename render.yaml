services:
  # Backend API Service
  - type: web
    name: yandy-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run prisma:migrate && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: yandy-production-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: yandy-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: FRONTEND_URL
        value: https://yandybeautysalon.com
      - key: PORT
        value: 8000

  # Frontend Service (if needed)
  - type: web
    name: yandy-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis
  - type: redis
    name: yandy-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru

# Database
databases:
  - name: yandy-production-database
    databaseName: yybeautysalon
    plan: free
    region: oregon
